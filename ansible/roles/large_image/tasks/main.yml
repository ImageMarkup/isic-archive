---

- name: Install build dependencies
  apt:
    name: "{{ item }}"
  sudo: yes
  with_items:
    - git

- name: Download
  git:
    repo: "https://github.com/DigitalSlideArchive/large_image.git"
    dest: "{{ large_image_path }}"
    version: "{{ large_image_version }}"
    update: no
    force: yes
  notify: Build Girder

- name: Install Numpy
  conda:
    name: numpy
    version: 1.10.2
    executable: "{{ python_dist_path }}/bin/conda"

- name: Install Large Image
  command: "{{ python_dist_path }}/bin/girder-install plugin -s {{ large_image_path }}"
  notify: Build Girder

- name: Install Python dependencies
  pip:
    requirements: "{{ large_image_path }}/requirements.txt"
    virtualenv: "{{ python_dist_path }}"
