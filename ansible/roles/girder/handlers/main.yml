---

- listen: Restart Girder
  systemd:
    name: girder
    daemon_reload: true
    state: restarted
  become: yes
- listen: Restart Girder
  wait_for:
    port: "{{ girder_port }}"
    state: started
    timeout: 20

- listen: Build Girder
  command: "{{ python_dist_path }}/bin/girder build"
  when: build_girder
